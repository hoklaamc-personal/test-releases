name: Deploy Staging

concurrency:
  group: test-staging-deployment
  cancel-in-progress: true

on:
  workflow_run:
    workflows: [Staging Push CI]
    types: [completed]
  workflow_dispatch:
    inputs:
      commit:
        description: 'Commit SHA (default: latest from master)'
        required: false
        default: ''
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@master
        with:
          ref: ${{ github.event.inputs.commit_sha || 'master' }}
      - name: Deploy
        run: git log --pretty=format:'%h' -n 1
