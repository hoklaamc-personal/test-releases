name: Schedule Pull Request

on: workflow_dispatch

#   schedule:
#     - cron: '0 13 * * 1' # Every Monday at 1 PM

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run script to create pull request
        run: node create-pull-request.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}