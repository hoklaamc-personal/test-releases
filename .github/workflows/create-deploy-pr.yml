name: Schedule Pull Request

on: workflow_dispatch
  # - schedule:
  #   - cron: '0 13 * * 1' # Every Monday at 1 PM

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Generate GitHub App token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.TEST_APP_ID }}
          private-key: ${{ secrets.TEST_APP_PRIVATE_KEY }}
      - name: Reset
        run: |
            git fetch origin staging:staging
            git reset --hard staging
      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ steps.generate_token.outputs.token }}
          branch: weekly-deploy-${{ steps.date.outputs.date }}
          title: "Other(N/A): Weekly Deploy [${{ steps.date.outputs.date }}]"
          body: "Automated weekly deploy pull request"
          team-reviewers: platform-frontend-deployers